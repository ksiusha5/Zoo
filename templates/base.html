<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title></title>
		<script src="/static/js/countdown.js"></script>
		<link href="/static/css/bootstrap.css" rel="stylesheet">
		<link href="/static/css/style.css" rel="stylesheet">

	</head>
	<body>
		{% block content %}{% endblock %}
		<form class="modal fade form-horizontal" id="myModal" tabindex="-1" role="form" aria-labelledby="#" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="#">Оформление заявки</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="#" class="col-sm-3 control-label">Ваше Имя</label>
							<div class="col-xs-9">
								<input type="text" class="form-control" id="#" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label for="#" class="col-xs-3 control-label">Ваш телефон</label>
							<div class="col-xs-9">
								<input type="text" class="form-control" id="#" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label for="#" class="col-xs-3 control-label">Ваш заказ</label>
							<div class="col-xs-9">
								<textarea type="text" rows="4" class="form-control" id="#" placeholder=""></textarea>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
						<button type="button" class="btn btn-primary" type="submit">Отправить</button>
					</div>
				</div>
			</div>
		</form>

		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="/static/js/bootstrap.js"></script>
		
	</body>
</html>
